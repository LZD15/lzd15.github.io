<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小工具</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .tool {
            margin-bottom: 20px;
        }
        .tool input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        .tool button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .tool button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>小工具</h1>
        <div class="tool">
            <input type="text" placeholder="输入第一个数字">
            <button onclick="add()">加</button>
            <button onclick="subtract()">减</button>
            <button onclick="multiply()">乘</button>
            <button onclick="divide()">除</button>
        </div>
        <div class="tool">
            <input type="text" placeholder="输入第二个数字">
            <button onclick="add()">加</button>
            <button onclick="subtract()">减</button>
            <button onclick="multiply()">乘</button>
            <button onclick="divide()">除</button>
        </div>
        <div class="tool">
            <input type="text" placeholder="输入第三个数字">
            <button onclick="add()">加</button>
            <button onclick="subtract()">减</button>
            <button onclick="multiply()">乘</button>
            <button onclick="divide()">除</button>
        </div>
        <div class="tool">
            <input type="text" placeholder="输入第四个数字">
            <button onclick="add()">加</button>
            <button onclick="subtract()">减</button>
            <button onclick="multiply()">乘</button>
            <button onclick="divide()">除</button>
        </div>
        <div class="tool">
            <input type="text" placeholder="输入第五个数字">
            <button onclick="add()">加</button>
            <button onclick="subtract()">减</button>
            <button onclick="multiply()">乘</button>
            <button onclick="divide()">除</button>
        </div>
        <div class="tool">
            <button onclick="reset()">重置</button>
        </div>
    </div>

    <script>
        function add() {
            const inputs = document.querySelectorAll('.tool input');
            let sum = 0;
            inputs.forEach(input => {
                sum += parseInt(input.value);
            });
            alert(`结果: ${sum}`);
        }

        function subtract() {
            const inputs = document.querySelectorAll('.tool input');
            let sum = 0;
            inputs.forEach(input => {
                sum -= parseInt(input.value);
            });
            alert(`结果: ${sum}`);
        }

        function multiply() {
            const inputs = document.querySelectorAll('.tool input');
            let product = 1;
            inputs.forEach(input => {
                product *= parseInt(input.value);
            });
            alert(`结果: ${product}`);
        }

        function divide() {
            const inputs = document.querySelectorAll('.tool input');
            let quotient = 1;
            inputs.forEach(input => {
                if (input.value !== '0') {
                    quotient /= parseInt(input.value);
                } else {
                    alert('除数不能为0');
                    return;
                }
            });
            alert(`结果: ${quotient}`);
        }

        function reset() {
            const inputs = document.querySelectorAll('.tool input');
            inputs.forEach(input => {
                input.value = '';
            });
        }
