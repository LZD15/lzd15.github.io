<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="index2.css">
    <script src="index2.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="fireworks"></canvas>
<script>
    var canvas = document.getElementById('fireworks');
    var ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function Firework() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height / 2;
        this.color = 'rgb(' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ')';
        this.radius = Math.random() * 10 + 9;
        this.velocity = {
            x: Math.random() * 12 - 6,
            y: Math.random() * 12 - 6
        };
        this.gravity = 0.1;
        this.alpha = 2;
        this.decay = Math.random() * 0.0015 + 0.0015;
    }

    Firework.prototype.draw = function() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + this.radius * Math.cos(this.velocity.x), this.y + this.radius * Math.sin(this.velocity.y));
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 100;
        ctx.stroke();
    };

    Firework.prototype.update = function() {
        this.velocity.y += this.gravity;
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= this.decay;

        if (this.alpha <= 0) {
            this.alpha = 0;
        }
    };

    var fireworks = [];

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (var i = 0; i < fireworks.length; i++) {
            var firework = fireworks[i];
            firework.draw();
            firework.update();

            if (firework.alpha === 0) {
                fireworks.splice(i, 5);
                i--;
            }
        }

        requestAnimationFrame(animate);
    }

    document.body.addEventListener('click', function(event) {
        var firework = new Firework();
        firework.x = event.clientX;
        firework.y = event.clientY;
        fireworks.push(firework);
    });

    animate();
</script>
</html>
