<title>Welcome</title>
<h1>你好!</h1>
<a id="locale-picker-link" class="c-uhff-link c-uhff-lang-selector c-glyph glyph-world" href="https://simpfun.cn/console/ins/12268/" data-m="{&quot;cN&quot;:&quot;locale_picker(CN)_nav&quot;,&quot;id&quot;:&quot;n7c1c1m1r1a2&quot;,&quot;sN&quot;:7,&quot;aN&quot;:&quot;c1c1m1r1a2&quot;}">终端</a>
<p id="time"></p>
<script>
  var time = document.getElementById("time");
  setInterval(function(){
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var day = date.getDate();
    var hour = date.getHours();
    var minute = date.getMinutes();
    var second = date.getSeconds();
    var week = date.getDay();
    var weekArray = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
    var weekStr = weekArray[week];
    time.innerHTML = year + "年" + month + "月" + day + "日 " + hour + ":" + minute + ":" + second + " " + weekStr;
  }, 1000);
</script>
