<!DOCTYPE html>
<html>
<head>
    <title>简洁的起始页</title>
    <link rel="stylesheet" href="index2.css">
    <script src="index2.js"></script>
</head>
<body>
    <input type="text" id="searchQuery" placeholder="键入你要搜索的问题">
    <button onclick="searchQuery()">搜索</button>

    <script>
        function searchQuery() {
            var searchQuery = document.getElementById("searchQuery").value;
            var url = "https://cn.bing.com/search?q=" + searchQuery;
            window.open(url);
        }
    </script>
  <script>
    function redirect() {
      window.location.href = "index2.html";
    }
  </script>
</head>
<body>
  <button onclick="redirect()">太简单？复杂一点！</button>
</body>
</html>
